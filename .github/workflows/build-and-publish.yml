name: Build and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
        labels: |
          org.opencontainers.image.title=WorkloadIdentity K8s JWKS server
          org.opencontainers.image.description=JWKS server for Azure Workload Identity

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  publish-helm-chart:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.14.0'

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine chart version
      id: chart-version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app-version=$VERSION" >> $GITHUB_OUTPUT
        else
          # For main branch, use commit SHA
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          VERSION="0.0.1-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app-version=main-${SHORT_SHA}" >> $GITHUB_OUTPUT
        fi

    - name: Update Chart.yaml version
      run: |
        sed -i "s/^version:.*/version: ${{ steps.chart-version.outputs.version }}/" chart/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${{ steps.chart-version.outputs.app-version }}\"/" chart/Chart.yaml

    - name: Update values.yaml with new image tag
      run: |
        # Extract the tag from the built image
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          IMAGE_TAG=${GITHUB_REF#refs/tags/v}
        else
          IMAGE_TAG="${GITHUB_REF#refs/heads/}-$(echo $GITHUB_SHA | cut -c1-7)"
        fi

        # Update the image tag in values.yaml (remove the default empty tag)
        sed -i "s/tag: \"\"/tag: \"$IMAGE_TAG\"/" chart/values.yaml

    - name: Package Helm chart
      run: |
        helm package chart/ --destination ./helm-charts/

    - name: Publish Helm chart to OCI registry
      run: |
        helm push ./helm-charts/*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

  security-scan:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-push-image.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
